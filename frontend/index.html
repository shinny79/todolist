<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>todolist</title>
	<link rel="stylesheet" type="text/css" href="css/left.css">
</head>
<body>
<div>
<div class="page-body clearfix">
	<div class='page-left'>
		<div class="head-title">Todolist</div>
		<div class="avatar">
			<img src="images/avatar.jpg">
		</div>
		<div class="name">
			<h2>John Smith</h2>
			<h5>Administrator</h5>
		</div>
		<div class="list">
			<ul>
				<li>
					<a href="javascript:;">
						<span class='color1 color'></span>个人
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class='color color2'></span>工作
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class='color color3'></span>购物
					</a>
				</li>
				<li>
					<a href="javascript:;">
						<span class='color color4'></span>杂项
					</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="page-right">
		<div class="head clearfix">
			<div class="search">
				<input type="search" placeholder='输入关键字查询'/>
			</div>
			<div class="user-info">
				<ul>
					<li>
						<span class='alarm items'></span>
					</li>
					<li>
						<span class='messages items'></span>
					</li>
					<li>
						<span class='rectangle items'></span>
					</li>
					<li>
						<a href="javascript:;">
							<img src="images/avatar.jpg"/ class="avatar-small"><span class='name'>John Smith</span><span class='cert'></span>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="addone clearfix">
			<div class="add-input">
				<div class="selects">
					<ul>
						<li>
							<span class='color color1'></span>个人
						</li>
						<li>
							<span class='color color2'></span>工作
						</li>
						<li>
							<span class='color color3'></span>购物
						</li>
						<li>
							<span class='color color4'></span>杂项
						</li>
					</ul>
				</div>
			</div>
            
            
			<div class="calendar">
				
			</div>
		</div>
        
         <!--右侧面板-->
            <div id="panel">
            	<div id="panel_title">Todo List</div>
                
                <!--条目-->
                <div class="item">
                	<div class="check"></div>
                    <div class="incheck"></div>
                    <div class="icon">
						<div class="star"></div>
                        <div class="dustbin"></div>
                        <div class="pencil"></div>
					</div>
                </div>
                
                
            </div>
	</div>
</div>
</div>
</body>
</html>
