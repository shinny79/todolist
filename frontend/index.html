<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>todolist</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="css/reset.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="main clearfix">
 	<div class="left">
 		<div class="user">
 			<p id="logo">TODOLIST</p>
 			<img src="img/user.png" alt="">
 			<p>john whoknow</p>
 			<p>writer</p>
 		</div>
 		<div class="nav">
 			<ul id="zxj-list">
 				<li id="person" class="navactive">
 					<a href="">
 						<span class="color1"></span>个人
 					</a>
 				</li>
 				<li id="work">
 					<a href="">
 						<span class="color2"></span>工作
 					</a>
 				</li>
 				<li id="otherthing">
 					<a href="">
 						<span class="color3"></span>杂项
 					</a>
 				</li>
 				<li id="shopping">
 					<a href="">
 						<span class="color4"></span>购物
 					</a>
 				</li>
 				<li id="all">
 					<a href="">
 						<span class="color5"></span>所有
 					</a>
 				</li>
 			</ul>
 		</div>
 	</div>
 	<div class="right">
 		<div class="topnav clearfix">
			<div class="searchbox">
				<div class="icon" id="icon1">
					<span class="search"></span>
				</div>
				<input type="search" placeholder='输入关键字查询'/>
			</div>
			<div class="topnavright">
				<div class="icon" id="icon2">
					<span class="belltop"></span>
					<span class="bellbottom"></span>
					<span id="bub">2</span>
				</div>
				<div class="user-sm">
					<a href="javascript:;">
						<img src="img/user.png" >
						<span class='name'>John Smith</span>
						<span class='cert'></span>
					</a>
				</div>
			</div>
 		</div>
 		<div class="middle">
 			<div class="add">
				<form action="">
					<input type="text" placeholder='添加' class="addinput" id="byh-input-add-task"/>
					<a>
						<div class="icon" id="icon3">
							<span class="plus"></span>
						</div>
					</a>
				</form>
 			</div>
	 		<div class="date">
	 			<div class="bigdate">
	 				<p id="byh-weekday">Monday</p>
	 				<p>
	 					<b id="byh-day">10</b>
	 						<span id="byh-month">Feb</span>
	 				</p>
	 			</div>
	 			<div class="smalldate">
	 				<p id="byh-apm">PM</p>
	 					<p id="byh-time">11:00</p>
	 			</div>
	 		</div>
	 		<div class="weather">
	 			<p class="city">北京</p>
	 			<div class="temperature">
	 				<img src="img/白天多云.png" alt="" id="byh-weatherimg">
	 					<b class="number">28</b>
	 						<span class="Temcir"></span>
	 			</div>
	 		</div>
 		</div>
 		<!--右侧面板-->
           <div id="panel">
			   
                <div id="panel-person">
                   
                       <div id="panel_title">个人</div>
                        <div class="panelcontainer" id="zxj-pan-0">
                <!--条目-->
				
					<div class="item">
                            <div class="note checked"><b>哈哈哈哈哈</b><span id="itemdate">6月5日 19:00</span></div>
                            <div class="checks"></div>
                            <div class="incheck  checked"></div>
                            <div class="icons">
                                <div class="star"></div>
                                <div class="dustbin"></div>
                                <div class="pencil"></div>
                            </div>
                        </div>
				
                </div>
				
				


                <div id="panel-work" style="display:none;">
                       <div id="panel_title">工作</div>
                        <div class="panelcontainer" id="zxj-pan-1">
                <!--条目-->
                        
                        </div>
                </div>

                <div id="panel-otherthing" style="display:none;">
                       <div id="panel_title">杂项</div>
                        <div class="panelcontainer" id="zxj-pan-2">
                <!--条目-->
                        
                        </div>
                </div>

                <div id="panel-shopping" style="display:none;">
                       <div id="panel_title">购物</div>
                        <div class="panelcontainer" id="zxj-pan-3">
                <!--条目-->
                        
                        </div>
                </div>

                <div id="panel-all" style="display:none;">
                       <div id="panel_title">全部</div>
                        <div class="panelcontainer" id="zxj-pan-4">
                <!--条目-->
                        
                        </div>
                </div>


            </div>
    </div>

 	<div class="mask">
 		<div class="dialog">
		 	<form action="">
		 		<a href="" class="closedialog"></a>
		 		<ul id="">
		 			<li id="dialogperson" class="dialog1">
		 				<a id="byh-add-personal" class="byh-add">
		 					<span></span>个人
		 				</a>
		 			</li>
		 			<li id="dialogwork" class="dialog2 ">
		 				<a id="byh-add-work" class="byh-add">
		 					<span></span>工作
		 				</a>
		 			</li>
		 			<li id="dialogotherthing" class="dialog3">
		 				<a id="byh-add-others" class="byh-add">
		 					<span></span>杂项
		 				</a>
		 			</li>
		 			<li id="dialogshopping" class="dialog4">
		 				<a id="byh-add-shopping" class="byh-add">
		 					<span></span>购物
		 				</a>
		 			</li>
		 		</ul>
		 		<input type="datetime-local" name="user_date" class="datetimechoose" id="byh-datetime"/><span id="byh-input-notice"></span>
		 		<button type="button" class="dialogbtn" id="byh-submittask">确定</button>
		 	</form>
 		</div>
 	</div>
 </div>

<script src="js/ajax.js"></script>
<script src="js/main.js"></script>
<script src="js/byh.js"></script> 
</body>
</html>
